<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <img src="#" alt="logo">
                <ul class="left-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>

                <ul class="right-nav">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                Categories
            </aside>
            <article class="threads">
                <h1>Recently threads</h1>
                <a href="thread_form.html">Create a thread</a>
                
                <div class="thread">
                    <h1>Thread 1</h1>
                    <p>Some description</p>
                    <div class="thread-actions">
                        <button class="interact-button">Like</button>
                        <button class="interact-button">Comment</button>
                        <button class="interact-button">Bookmark</button>
                        <button class="interact-button visit-btn">View Details</button>
                    </div>
                </div>

                <div class="thread">
                    <h1>Thread 2</h1>
                    <p>Some description</p>
                    <div class="thread-actions">
                        <button class="interact-button">Like</button>
                        <button class="interact-button">Comment</button>
                        <button class="interact-button">Bookmark</button>
                        <button class="interact-button visit-btn">View Details</button>
                    </div>
                </div>

                <div class="thread">
                    <h1>Thread 3</h1>
                    <p>Some description</p>
                    <div class="thread-actions">
                        <button class="interact-button">Like</button>
                        <button class="interact-button">Comment</button>
                        <button class="interact-button">Bookmark</button>
                        <button class="interact-button visit-btn">View Details</button>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <div class="newsletter-email">
                <form action="/addNewListener" method="post">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                    <button type="submit">Send</button>
                </form>
                <span>Be tuned with our newsletter to not miss new updates!</span>
            </div>
        </footer>
    </div>
</body>
</html>
