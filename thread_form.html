<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
</head>
<body>
    <div>
        <header>
            <nav>
                <img src="#" alt="logo">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="#">Про нас</a></li>
                </ul>
                <ul>
                    <li><a href="login.html">Увійти</a></li>
                    <li><a href="register.html">Реєстрація</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <aside></aside>
            <article>
                <h2>Форма створення треда</h2>
                <form action="/create_thread" method="post">
                    <label for="title">Thread title:</label>
                    <input type="text" id="title" name="title" required><br>

                    <label for="message">Thread content:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="phone">Phonenumber:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+380..." required><br>

                    <label for="birthdate">BDay:</label>
                    <input type="date" id="birthdate" name="birthdate" required><br>

                    <label for="color">Theme color:</label>
                    <input type="color" id="color" name="color"><br>

                    <label>Access by link:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Yes</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">No</label><br>

                    <label for="subscribe">Notify when reply:</label>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br>

                    <label for="file">Download files:</label>
                    <input type="file" id="file" name="file"><br>

                    <label for="options">Category</label>
                    <select id="options" name="options">
                        <option value="option1">General</option>
                        <option value="option2">Technology</option>
                        <option value="option3">Entertainment</option>
                    </select><br>

                    <button type="submit">Create</button>
                </form>
            </article>
        </main>
        <footer>
            <div>
                <form action="/addNewListener" method="post">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                    <button type="submit">Send</button>
                </form>
                <span>Be tuned with our newsletter to not miss new updates!</span>
            </div>
        </footer>
    </div>
</body>
</html>
