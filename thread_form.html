            <article>
                <h2>Tread creation form</h2>
                <form action="/create_thread" method="post">
                    <label for="title">Tread title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="message">First message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Create</button>
                </form>
            </article>
        </main>
        <footer>
            <div>
                <form action="/addNewListener" method="post">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                    <button type="submit">Send</button>
                </form>
                <span>Be tuned with our newsletter to not miss new updates!</span>
            </div>
        </footer>
